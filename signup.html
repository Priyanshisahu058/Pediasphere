<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | PediaSphere</title>
  <link rel="stylesheet" href="signup.css" />
  <script type="module" src="signup.js"></script>
</head>
<body>
  <div class="signup-container">
    <form id="signupForm" class="signup-form">
      <h2>👩‍👦 PediaSphere - Sign Up</h2>

      <h3>👨‍👩‍👧 Guardian Details</h3>
      <input type="text" id="userName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />

      <h3>🧒 Child Details</h3>
      <input type="text" id="childName" placeholder="Child's Name" required />
      <input type="number" id="childAge" placeholder="Child's Age" required />

      <select id="childGender" required>
        <option value="" disabled selected>Child's Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <input type="text" id="allergy" placeholder="Allergies (optional)" />
      <select id="foodType" required>
        <option value="" disabled selected>Food Preference</option>
        <option value="Veg">Veg</option>
        <option value="Non-Veg">Non-Veg</option>
      </select>
      <input type="text" id="country" placeholder="Country" required />
      <button type="submit">Sign Up</button>
    </form>
 <button class="back-button" onclick="window.location.href='index.html'">← Back</button>
  </div>
</body>
</html>
