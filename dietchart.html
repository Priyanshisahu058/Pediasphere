<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Chart - PediaSphere</title>
<link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Child Info Section */
        .child-info-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .child-info-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .child-info-header h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .child-info-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .child-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .info-card p {
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Diet Container */
        #diet-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Day Box Styles */
        .day-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .day-box:hover {
            transform: translateY(-5px);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
        }

        .day-header.today {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            margin: -1rem -1rem 1.5rem -1rem;
        }

        .day-header h3 {
            font-size: 1.5rem;
            color: #667eea;
        }

        .day-header.today h3 {
            color: white;
        }

        .day-totals {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .total-calories, .total-protein {
            background: rgba(102, 126, 234, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            color: #667eea;
        }

        .day-header.today .total-calories,
        .day-header.today .total-protein {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Meals Grid */
        .meals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .meal-section {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .meal-section h4 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meal-items {
            list-style: none;
            margin-bottom: 1rem;
        }

        .meal-items li {
            background: white;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item-nutrition {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .meal-totals {
            background: #667eea;
            color: white;
            padding: 0.7rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        /* Week Summary */
        .week-summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .week-summary h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Loading and Error States */
        .loading-message {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            color: #e74c3c;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.error {
            background: #f44336;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .child-info-grid {
                grid-template-columns: 1fr;
            }

            .meals-grid {
                grid-template-columns: 1fr;
            }

            .day-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .day-totals {
                flex-direction: column;
                gap: 0.5rem;
            }

            .summary-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .header-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
.logo { height: 50px; width: 50px; margin-right: 10px; }

.brand-name { font-size: 1.5rem; font-weight: bold; color: #00796b; }

.header-left { display: flex; align-items: center; }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }

            .header-buttons {
                display: none;
            }

            .day-box {
                break-inside: avoid;
                margin-bottom: 1rem;
            }

            .week-summary {
                background: #f0f0f0;
                color: black;
            }
        }
        
    </style>
</head>
